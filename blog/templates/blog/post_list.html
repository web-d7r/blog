<!DOCTYPE html>
<html>
    <head>
        <title>Blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Blog</a></h1>
        </header>

    {% for post in posts %}
        <article>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <time>created: {{ post.created_date }}</time>
        </article>
    {% endfor %}

    </body>
</html>
