{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
            {% if post.created_date %}
            <time class="date">
                {{ post.created_date }}
            </time>
            {% endif %}
    </article>
{% endblock %}
